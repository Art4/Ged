<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ged</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/main.css" media="all" />
    <style type="text/css">
    html {
        height: 100%;
    }

    body {
        padding: 0px;
        height: 100%;
    }
    </style>
</head>
<body>
<div id="search__wrapper">
<div id="search__main">
    <div class="row g-0">
        <div class="col align-self-center h6 is-draggable text-white">Ged</div>
        <div class="col-3 align-self-center text-end">
            <a class="btn btn-primary btn-sm" id="menu-button" data-bs-toggle="collapse" href="#menubox" role="button" aria-expanded="false" aria-controls="menubox" title="Menü">
                <span class="fas fa-chevron-down" id="menu-button-icon"></span>
            </a>
        </div>
    </div>
    <div class="row g-0 collapse" id="menubox">
        <div class="col text-center" title="App schließen">
            <a class="btn btn-primary btn-sm" role="button" id="close-button"><span class="fas fa-times"></span></a>
        </div>
        <div class="col text-center" title="Hilfe">
            <a class="btn btn-primary btn-sm open-external" role="button" href="https://github.com/Art4/Ged/blob/master/README.md#ged"><span class="fas fa-question"></span></a>
        </div>
        <div class="col text-center" title="Einstellungen">
            <a class="btn btn-primary btn-sm" role="button" id="settings-button"><span class="fas fa-sliders-h"></span></a>
        </div>
    </div>
    <div class="mt-1">
        <input type="text" id="inputField" placeholder="Zeich.-Nr." value="" class="form-control form-control-sm" />
    </div>
    <div id="outputField" class="text-white mt-1"></div>
    <script src="./dist/main.js"></script>
    <script src="./search.js"></script>
</div>
</div>
</body>
</html>
