<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ged Einstellungen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/main.css" media="all" />
    <style type="text/css">
    html {
        position: relative;
        min-height: 100%;
    }
    body {
        margin-bottom: 60px; /* Margin bottom by footer height */
    }
    #settings__wrapper {
        margin-bottom: 15px;
        padding-bottom: 15px;
    }
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
    }
    </style>
</head>
<body>
<div id="settings__wrapper" class="container-fluid">
    <h3><span class="fas fa-sliders-h"></span> Einstellungen</h3>
    <form>
    <div class="row">
        <div class="col-12">
            <p class="text-muted">
                <span class="fas fa-question-circle"></span> Hier kann das Verhalten und Aussehen von Ged angepasst werden.
            </p>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="formDefaultFileTypeInput">
                    <!-- <span class="fas fa-file"></span> --><span class="h6">Bevorzugtes Zeichnungsformat</span><br />
                    <span class="text-muted">Falls vorhanden, wird Ged beim Öffnen einer Zeichnung immer das bevorzugte Format wählen.</span>
                </label>
                <select id="formDefaultFileTypeInput" class="form-control">
                    <option value="pdf" selected>PDF (.pdf)</option>
                    <option value="dft">Solid Edge Draft (.dft)</option>
                    <option value="dwg">AutoCAD Drawing (.dwg)</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check form-group">
                <input class="form-check-input" type="checkbox" id="formAlwaysForegroundInput">
                <label class="form-check-label" for="formAlwaysForegroundInput">
                    <!-- <span class="fas fa-window-restore"></span> --><span class="h6">Immer im Vordergrund</span><br />
                    <span class="text-muted">Ged wird nicht durch andere Fenster überdeckt werden</span>
                </label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check form-group">
                <input class="form-check-input" type="checkbox" id="formAutolaunchInput">
                <label class="form-check-label" for="formAutolaunchInput">
                    <span class="h6">Autostart bei Anmeldung</span><br />
                    <span class="text-muted">Ged startet nach der Anmeldung automatisch</span>
                </label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="formOpacityInput">
                    <span class="h6">Transparenz</span><br />
                    <span class="text-muted">Ged wird teilweise durchsichtig, wenn die Maus nicht darüber gefahren ist.</span>
                </label>
                <select id="formOpacityInput" class="form-control">
                    <option value="1" selected>0% (keine Transparenz)</option>
                    <option value="0.8">20%</option>
                    <option value="0.6">40%</option>
                    <option value="0.4">60%</option>
                    <option value="0.2">80%</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="formDraftPathInput">
                    <!-- <span class="fas fa-folder-open"></span> --><span class="h6">Pfad zum Zeichnungs-Ordner</span><br />
                    <span class="text-muted">Der absolute Pfad zum Zeichnungs-Ordner lautet in der Regel <code>H:\Zeichnungen\</code></span>
                </label>
                <input type="text" class="form-control" id="formDraftPathInput" placeholder="H:\Zeichnungen\">
            </div>
        </div>

        <div class="col-12">
            <button id="formSaveButton" type="button" class="btn btn-primary">Speichern</button>
            <button id="formAbortButton" type="button" class="btn btn-light">Abbrechen</button>
        </div>
    </div>
    </form>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <span class="text-muted">Ged <span class="app-version"></span></span> <a href="https://github.com/Art4/Ged/blob/master/LICENSE" class="open-external"><img src="assets/img/license-GPL3-brightgreen.png" /></a> <a href="https://github.com/Art4/Ged" class="open-external"><img src="assets/img/source-Art4_Ged-blue.png" /></a>
            </div>
        </div>
    </div>
</footer>
<script src="./dist/main.js"></script>
<script src="./settings.js"></script>
</body>
</html>
